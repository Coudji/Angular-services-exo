<label for="search">Rechercher un livre </label>
<input type="text" name="search" id="search" #searchInput (change)="loadBooks(searchInput.value)">
<!--On utilise $event pour passer la valeur émise pas l'événement deleteBook-->
<app-book-list [books]="books" (selectBook)="select($event)" (deleteBook)="deleteBook($event)"></app-book-list>
<app-book-form [book]="selected" (submitBook)="submit()"></app-book-form>
